<DIV class=TYPE><PRE>mk_select : term * term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Constructs a choice binding.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
The call <SPAN CLASS=BRKT>mk_select(`v`,`t`)</SPAN> returns the choice term <SPAN CLASS=BRKT>`@v. t`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails if <SPAN CLASS=BRKT>v</SPAN> is not a variable.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="is_slect.html">is_slect</A>, <A href="mk_select.html">mk_select</A>.


</DL>
