<DIV class=TYPE><PRE>mk_cond : term * term * term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Constructs a conditional term.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>mk_cond(`t`,`t1`,`t2`)</SPAN> returns <SPAN CLASS=BRKT>`if t then t1 else t2`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>mk_cond</SPAN> if <SPAN CLASS=BRKT>t</SPAN> is not of type <SPAN CLASS=BRKT>`:bool`</SPAN> or if <SPAN CLASS=BRKT>t1</SPAN> and <SPAN CLASS=BRKT>t2</SPAN> are
of different types.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_cond.html">dest_cond</A>, <A href="is_cond.html">is_cond</A>.


</DL>
