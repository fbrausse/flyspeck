<DIV class=TYPE><PRE>is_select : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it is a choice binding.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_select `@var. t`</SPAN> returns <SPAN CLASS=BRKT>true</SPAN>. If the term is not an epsilon-term the
result is <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="mk_select.html">mk_select</A>, <A href="dest_select.html">dest_select</A>.


</DL>
