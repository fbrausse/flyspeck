<DIV class=TYPE><PRE>is_neg : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it is a logical negation.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_neg `~t`</SPAN> returns <SPAN CLASS=BRKT>true</SPAN>. If the term is not a logical negation the result
is <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_neg.html">dest_neg</A>, <A href="mk_neg.html">mk_neg</A>.


</DL>
