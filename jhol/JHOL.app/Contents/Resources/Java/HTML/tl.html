<DIV class=TYPE><PRE>tl : 'a list -&gt; 'a list</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Computes the tail of a list (the original list less the first element).

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>tl [x1;...;xn]</SPAN> returns <SPAN CLASS=BRKT>[x2;...;xn]</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>tl</SPAN> if the list is empty.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="hd.html">hd</A>, <A href="el.html">el</A>.


</DL>
