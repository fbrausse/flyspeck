<DIV class=TYPE><PRE>is_numeral : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests if a term is a natural number numeral.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
When applied to a term, <SPAN CLASS=BRKT>is_numeral</SPAN> returns <SPAN CLASS=BRKT>true</SPAN> if and only if the term is
a canonical natural number numeral (<SPAN CLASS=BRKT>0</SPAN>, <SPAN CLASS=BRKT>1</SPAN>, <SPAN CLASS=BRKT>2</SPAN> etc.)

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_numeral.html">dest_numeral</A>, <A href="is_numeral.html">is_numeral</A>.


</DL>
