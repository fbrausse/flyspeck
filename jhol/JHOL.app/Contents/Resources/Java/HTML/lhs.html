<DIV class=TYPE><PRE>lhs : term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Returns the left-hand side of an equation.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>lhs `t1 = t2`</SPAN> returns <SPAN CLASS=BRKT>`t1`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>lhs</SPAN> if the term is not an equation.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # lhs `2 + 2 = 4`;;
  val it : term = `2 + 2`
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_eq.html">dest_eq</A>, <A href="lhand.html">lhand</A>, <A href="rand.html">rand</A>, <A href="rhs.html">rhs</A>.


</DL>
