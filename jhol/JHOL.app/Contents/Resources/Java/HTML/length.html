<DIV class=TYPE><PRE>length : 'a list -&gt; int</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Computes the length of a list: <SPAN CLASS=BRKT>length [x1;...;xn]</SPAN> returns <SPAN CLASS=BRKT>n</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.


</DL>
