<DIV class=TYPE><PRE>zip : 'a list -&gt; 'b list -&gt; ('a * 'b) list</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Converts a pair of lists into a list of pairs.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>zip [x1;...;xn] [y1;...;yn]</SPAN> returns <SPAN CLASS=BRKT>[(x1,y1);...;(xn,yn)]</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails if the two lists are of different lengths.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="unzip.html">unzip</A>.


</DL>
