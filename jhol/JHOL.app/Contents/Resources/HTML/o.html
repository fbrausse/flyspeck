<DIV class=TYPE><PRE>o : ('a -&gt; 'b) -&gt; ('c -&gt; 'a) -&gt; 'c -&gt; 'b</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Composes two functions: <SPAN CLASS=BRKT>(f o g) x</SPAN> = <SPAN CLASS=BRKT>f (g x)</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.
