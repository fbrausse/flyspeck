<DIV class=TYPE><PRE>omit : term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Omit anything satisfying the given <SPAN CLASS=BRKT>search</SPAN> query.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
The function <SPAN CLASS=BRKT>omit</SPAN> is intended for use solely with the <SPAN CLASS=BRKT>search</SPAN> function.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="search.html">search</A>.


</DL>
