<DIV class=TYPE><PRE>is_list : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it is a list.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_list</SPAN> returns <SPAN CLASS=BRKT>true</SPAN> of a term representing a list. Otherwise it returns
<SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_cons.html">dest_cons</A>, <A href="dest_list.html">dest_list</A>, <A href="is_cons.html">is_cons</A>, <A href="mk_cons.html">mk_cons</A>, <A href="mk_list.html">mk_list</A>.


</DL>
