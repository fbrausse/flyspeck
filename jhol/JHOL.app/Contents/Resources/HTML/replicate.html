<DIV class=TYPE><PRE>replicate : 'a -&gt; int -&gt; 'a list</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Makes a list consisting of a value replicated a specified number of times.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>replicate x n</SPAN> returns <SPAN CLASS=BRKT>[x;...;x]</SPAN>, a list of length <SPAN CLASS=BRKT>n</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails if number of replications is less than zero.


</DL>
