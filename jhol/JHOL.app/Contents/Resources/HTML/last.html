<DIV class=TYPE><PRE>last : 'a list -&gt; 'a</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Computes the last element of a list.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>last [x1;...;xn]</SPAN> returns <SPAN CLASS=BRKT>xn</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>last</SPAN> if the list is empty.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="butlast.html">butlast</A>, <A href="hd.html">hd</A>, <A href="tl.html">tl</A>, <A href="el.html">el</A>.


</DL>
