<DIV class=TYPE><PRE>dest_disj : term -&gt; term * term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Breaks apart a disjunction into the two disjuncts.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>dest_disj</SPAN> is a term destructor for disjunctions:
<DIV class=XMPL><PRE>
   dest_disj `t1 \/ t2`
</PRE></DIV>
returns <SPAN CLASS=BRKT>(`t1`,`t2`)</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>dest_disj</SPAN> if term is not a disjunction.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="is_disj.html">is_disj</A>, <A href="MK_DISJ_UPPERCASE.html">mk_disj</A>.


</DL>
