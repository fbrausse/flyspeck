<DIV class=TYPE><PRE>C : ('a -&gt; 'b -&gt; 'c) -&gt; 'b -&gt; 'a -&gt; 'c</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Permutes first two arguments to curried function: <SPAN CLASS=BRKT>C f x y</SPAN> = <SPAN CLASS=BRKT>f y x</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.
