<DIV class=TYPE><PRE>unzip : ('a * 'b) list -&gt; 'a list * 'b list</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Converts a list of pairs into a pair of lists.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>unzip [(x1,y1);...;(xn,yn)]</SPAN> returns <SPAN CLASS=BRKT>([x1;...;xn],[y1;...;yn])</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="zip.html">zip</A>.


</DL>
