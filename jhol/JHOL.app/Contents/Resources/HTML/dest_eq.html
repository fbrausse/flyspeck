<DIV class=TYPE><PRE>dest_eq : term -&gt; term * term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Term destructor for equality.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>dest_eq(`t1 = t2`)</SPAN> returns <SPAN CLASS=BRKT>(`t1`,`t2`)</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>dest_eq</SPAN> if term is not an equality.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # dest_eq `2 + 2 = 4`;;
  val it : term * term = (`2 + 2`, `4`)
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="is_eq.html">is_eq</A>, <A href="mk_eq.html">mk_eq</A>.


</DL>
