<DIV class=TYPE><PRE>is_imp : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests if a term is an application of implication.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
The call <SPAN CLASS=BRKT>is_imp t</SPAN> returns <SPAN CLASS=BRKT>true</SPAN> if <SPAN CLASS=BRKT>t</SPAN> is of the form <SPAN CLASS=BRKT>p ==> q</SPAN> for some <SPAN CLASS=BRKT>p</SPAN>
and <SPAN CLASS=BRKT>q</SPAN>, and returns <SPAN CLASS=BRKT>false</SPAN> otherwise.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_imp.html">dest_imp</A>.


</DL>
