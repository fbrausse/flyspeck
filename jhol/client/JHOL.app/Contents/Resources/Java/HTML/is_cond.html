<DIV class=TYPE><PRE>is_cond : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it is a conditional.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_cond `if t then t1 else t2`</SPAN> returns <SPAN CLASS=BRKT>true</SPAN>. If the term is not a
conditional the result is <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="mk_cond.html">mk_cond</A>, <A href="dest_cond.html">dest_cond</A>.


</DL>
