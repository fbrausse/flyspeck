<DIV class=TYPE><PRE>hol_version : string</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
A string indicating the version of HOL Light.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
This string is a numeric version number for HOL Light.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Not applicable.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
On my laptop, the value is:
<DIV class=XMPL><PRE>
  # hol_version;;
  val it : string = "2.10"
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="startup_banner.html">startup_banner</A>.


</DL>
