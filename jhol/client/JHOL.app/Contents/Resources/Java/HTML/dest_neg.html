<DIV class=TYPE><PRE>dest_neg : term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Breaks apart a negation, returning its body.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>dest_neg</SPAN> is a term destructor for negations:
<SPAN CLASS=BRKT>dest_neg `~t`</SPAN> returns <SPAN CLASS=BRKT>`t`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>dest_neg</SPAN> if term is not a negation.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="is_neg.html">is_neg</A>, <A href="mk_neg.html">mk_neg</A>.


</DL>
