<DIV class=TYPE><PRE>mem : 'a -&gt; 'a list -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests whether a list contains a certain member.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>mem x [x1;...;xn]</SPAN> returns <SPAN CLASS=BRKT>true</SPAN> if some <SPAN CLASS=BRKT>xi</SPAN> in the list is equal to <SPAN CLASS=BRKT>x</SPAN>.
Otherwise it returns <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

</DL>
