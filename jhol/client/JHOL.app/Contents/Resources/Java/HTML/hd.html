<DIV class=TYPE><PRE>hd : 'a list -&gt; 'a</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Computes the first element (the head) of a list.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>hd [x1;...;xn]</SPAN> returns <SPAN CLASS=BRKT>x1</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>hd</SPAN> if the list is empty.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="tl.html">tl</A>, <A href="el.html">el</A>.


</DL>
