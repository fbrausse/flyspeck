<DIV class=TYPE><PRE>by : tactic -&gt; refinement</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Converts a tactic to a refinement.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
The call <SPAN CLASS=BRKT>by tac</SPAN> for a tactic <SPAN CLASS=BRKT>tac</SPAN> gives a refinement of the current list of
subgoals that applies <SPAN CLASS=BRKT>tac</SPAN> to the first subgoal.

<P><DT><SPAN CLASS=FIELD-NAME>COMMENTS</SPAN><DD>
Only of interest to users who want to handle `refinements' explicitly.


</DL>
