<DIV class=TYPE><PRE>EQT_INTRO : thm -&gt; thm</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Introduces equality with <SPAN CLASS=BRKT>T</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<DIV class=XMPL><PRE>
      A |- tm
   ---------------  EQF_INTRO
    A |- tm <=> T
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # EQT_INTRO (REFL `2`);;
  val it : thm = |- 2 = 2 <=> T
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="EQF_ELIM.html">EQF_ELIM</A>, <A href="EQF_INTRO.html">EQF_INTRO</A>, <A href="EQT_ELIM.html">EQT_ELIM</A>.


</DL>
