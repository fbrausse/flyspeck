<DIV class=TYPE><PRE>is_disj : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it is a disjunction.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_disj `t1 \/ t2`</SPAN> returns <SPAN CLASS=BRKT>true</SPAN>. If the term is not a disjunction the
result is <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_disj.html">dest_disj</A>, <A href="MK_DISJ_UPPERCASE.html">mk_disj</A>.


</DL>
