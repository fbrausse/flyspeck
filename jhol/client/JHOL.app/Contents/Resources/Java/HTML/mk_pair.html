<DIV class=TYPE><PRE>mk_pair : term * term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Constructs object-level pair from a pair of terms.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>mk_pair(`t1`,`t2`)</SPAN> returns <SPAN CLASS=BRKT>`(t1,t2)`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # mk_pair(`x:real`,`T`);;
  val it : term = `x,T`
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_pair.html">dest_pair</A>, <A href="is_pair.html">is_pair</A>, <A href="mk_cons.html">mk_cons</A>.


</DL>
