<DIV class=TYPE><PRE>DISJ2_TAC : tactic</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Selects the right disjunct of a disjunctive goal.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<DIV class=XMPL><PRE>
    A ?- t1 \/ t2
   ===============  DISJ2_TAC
       A ?- t2
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails if the goal is not a disjunction.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="DISJ1.html">DISJ1</A>, <A href="DISJ1_TAC.html">DISJ1_TAC</A>, <A href="DISJ2.html">DISJ2</A>.


</DL>
