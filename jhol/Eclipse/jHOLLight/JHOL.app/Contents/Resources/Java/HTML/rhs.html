<DIV class=TYPE><PRE>rhs : term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Returns the right-hand side of an equation.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>rhs `t1 = t2`</SPAN> returns <SPAN CLASS=BRKT>`t2`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>rhs</SPAN> if term is not an equality.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # rhs `2 + 2 = 4`;;
  val it : term = `4`
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_eq.html">dest_eq</A>, <A href="lhs.html">lhs</A>, <A href="rand.html">rand</A>.


</DL>
