<DIV class=TYPE><PRE>uncurry : ('a -&gt; 'b -&gt; 'c) -&gt; 'a * 'b -&gt; 'c</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Converts a function taking two arguments into a function taking a single
paired argument.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
The application <SPAN CLASS=BRKT>uncurry f</SPAN> returns <SPAN CLASS=BRKT>fun (x,y) -> f x y</SPAN>, so that
<DIV class=XMPL><PRE>
   uncurry f (x,y) = f x y
</PRE></DIV>
<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="curry.html">curry</A>.


</DL>
