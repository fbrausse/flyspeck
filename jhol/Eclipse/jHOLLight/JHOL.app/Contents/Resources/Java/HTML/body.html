<DIV class=TYPE><PRE>body : term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Returns the body of an abstraction.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>body `\var. t`</SPAN> returns <SPAN CLASS=BRKT>`t`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails unless the term is an abstraction.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # body `\x. x + 1`;;
  val it : term = `x + 1`
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="bndvar.html">bndvar</A>, <A href="dest_abs.html">dest_abs</A>.


</DL>
