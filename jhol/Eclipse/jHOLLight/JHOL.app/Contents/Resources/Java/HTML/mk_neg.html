<DIV class=TYPE><PRE>mk_neg : term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Constructs a logical negation.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>mk_neg `t`</SPAN> returns <SPAN CLASS=BRKT>`~t`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>mk_neg</SPAN> unless <SPAN CLASS=BRKT>t</SPAN> is of type <SPAN CLASS=BRKT>bool</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # mk_neg `p /\ q`;;
  val it : term = `~(p /\ q)`

  # mk_neg `~p`;;
  val it : term = `~ ~p`
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_neg.html">dest_neg</A>, <A href="is_neg.html">is_neg</A>.


</DL>
