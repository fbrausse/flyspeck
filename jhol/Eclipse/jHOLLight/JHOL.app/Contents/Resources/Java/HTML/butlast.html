<DIV class=TYPE><PRE>butlast : 'a list -&gt; 'a list</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Computes the sub-list of a list consisting of all but the last element.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>butlast [x1;...;xn]</SPAN> returns <SPAN CLASS=BRKT>[x1;...;x(n-1)]</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails if the list is empty.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="last.html">last</A>, <A href="hd.html">hd</A>, <A href="tl.html">tl</A>, <A href="el.html">el</A>.


</DL>
