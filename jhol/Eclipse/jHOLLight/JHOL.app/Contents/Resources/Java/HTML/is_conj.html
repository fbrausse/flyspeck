<DIV class=TYPE><PRE>is_conj : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it is a conjunction.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_conj `t1 /\ t2`</SPAN> returns <SPAN CLASS=BRKT>true</SPAN>. If the term is not a conjunction the
result is <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_conj.html">dest_conj</A>, <A href="MK_CONJ_UPPERCASE.html">mk_conj</A>.


</DL>
