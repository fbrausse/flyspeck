<DIV class=TYPE><PRE>dest_conj : term -&gt; term * term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Term destructor for conjunctions.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>dest_conj(`t1 /\ t2`)</SPAN> returns <SPAN CLASS=BRKT>(`t1`,`t2`)</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>dest_conj</SPAN> if term is not a conjunction.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="is_conj.html">is_conj</A>, <A href="MK_CONJ_UPPERCASE.html">mk_conj</A>.


</DL>
