<DIV class=TYPE><PRE>is_exists : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it as an existential quantification.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_exists `?var. t`</SPAN> returns <SPAN CLASS=BRKT>true</SPAN>. If the term is not an existential
quantification the result is <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_exists.html">dest_exists</A>, <A href="MK_EXISTS_UPPERCASE.html">mk_exists</A>.


</DL>
