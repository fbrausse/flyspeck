<DIV class=TYPE><PRE>mk_eq : term * term -&gt; term</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Constructs an equation.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>mk_eq(`t1`,`t2`)</SPAN> returns <SPAN CLASS=BRKT>`t1 = t2`</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Fails with <SPAN CLASS=BRKT>mk_eq</SPAN> if <SPAN CLASS=BRKT>t1</SPAN> and <SPAN CLASS=BRKT>t2</SPAN> have different types.

<P><DT><SPAN CLASS=FIELD-NAME>EXAMPLE</SPAN><DD>
<DIV class=XMPL><PRE>
  # mk_eq(`1`,`2`);;
  val it : term = `1 = 2`
</PRE></DIV>

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_eq.html">dest_eq</A>, <A href="is_eq.html">is_eq</A>.


</DL>
