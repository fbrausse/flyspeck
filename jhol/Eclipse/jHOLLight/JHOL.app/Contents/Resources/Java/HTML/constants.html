<DIV class=TYPE><PRE>constants : unit -&gt; (string * hol_type) list</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Returns a list of the constants currently defined.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
The call
<DIV class=XMPL><PRE>
   constants();;
</PRE></DIV>
returns a list of all the constants that have been defined so far.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="axioms.html">axioms</A>, <A href="binders.html">binders</A>, <A href="infixes.html">infixes</A>.


</DL>
