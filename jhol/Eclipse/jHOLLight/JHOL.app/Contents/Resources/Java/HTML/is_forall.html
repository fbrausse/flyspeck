<DIV class=TYPE><PRE>is_forall : term -&gt; bool</PRE></DIV>
<DL>

<P><DT><SPAN CLASS=FIELD-NAME>SYNOPSIS</SPAN><DD>
Tests a term to see if it is a universal quantification.

<P><DT><SPAN CLASS=FIELD-NAME>DESCRIPTION</SPAN><DD>
<SPAN CLASS=BRKT>is_forall `!var. t`</SPAN> returns <SPAN CLASS=BRKT>true</SPAN>. If the term is not a universal
quantification the result is <SPAN CLASS=BRKT>false</SPAN>.

<P><DT><SPAN CLASS=FIELD-NAME>FAILURE CONDITIONS</SPAN><DD>
Never fails.

<P><DT><SPAN CLASS=FIELD-NAME>SEE ALSO</SPAN><DD>
<A href="dest_forall.html">dest_forall</A>, <A href="MK_FORALL_UPPERCASE.html">mk_forall</A>.


</DL>
